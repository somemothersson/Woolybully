<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>

    <title>Goals Test Page</title>
</head>

<body>
    <h1> Goal Test</h1>

    <div class=container>


        <div class="row">

            <div class="col-md-12">

                <div class="card mb-4">
                    <div class="card-header" id="header">Current Goals</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='goal-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Goal Id</th>
                                    <th scope="col">Goal Name</th>
                                    <th scope="col">Completed by</th>
                                </tr>

                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-12">

                <div class="card mb-4">
                    <div class="card-header" id="header-2">Add Goal</div>
                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label for="name">Goal</label>
                                <input type="text" class="form-control" id="goal" aria-describedby="emailHelp"
                                    placeholder="Enter your Goal here">
                                <small id="emailHelp" class="form-text text-muted"></small>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Complete By</label>
                                <input type="text" class="form-control" id="goalTime" aria-describedby="emailHelp"
                                    placeholder="Enter when you want your goal completed">
                            </div>

                            <button type="submit" class="btn btn-primary" id="goal_submit">Submit</button>

                            <button type = "submit"  class="btn btn-primary" id="goal_delete">Delete</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>


    </div>


    <script src="goalsTestForm.js"></script>


</body>

</html>
