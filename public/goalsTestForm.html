<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>

    <title>Goals Test Page</title>
</head>

<body>
    <h1> Goal Test</h1>

    <form>
        <div class="form-group">
            <label for="name">Goal</label>
            <input type="text" class="form-control" id="goal" aria-describedby="emailHelp"
                placeholder="Enter your Goal here">
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Complete By</label>
            <input type="text" class="form-control" id="goalTime" aria-describedby="emailHelp"
                placeholder="Enter when you want your goal completed">
        </div>

        <button type="submit" class="btn btn-primary" id="goal_submit">Submit</button>
    </form>

    <script src="goalsTestForm.js"></script>


</body>

</html>
